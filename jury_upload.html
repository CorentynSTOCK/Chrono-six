      font-family: sans-serif;

    h1 { margin-bottom: 20px; }
    button, input {
      margin: 10px;

<body>
  <h1>üéõÔ∏è Jury - Gestion des Chronos & Logos</h1>
  <input type="file" accept="image/*" id="fileA" onchange="uploadLogo('A')">
  <label for="fileA">Logo √âquipe A</label><br>
  <input type="file" accept="image/*" id="fileB" onchange="uploadLogo('B')">
  <label for="fileB">Logo √âquipe B</label><br><br>
  <button onclick="window.location.href='jury.html'">‚¨ÖÔ∏è Retour au Jury</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUXyiC63cD3Y1zGy9UaPJ5yMEaDPvC5PE",
      authDomain: "chrono-equipe-v2.firebaseapp.com",
      databaseURL: "https://chrono-equipe-v2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chrono-equipe-v2",
      storageBucket: "chrono-equipe-v2.appspot.com",
      messagingSenderId: "962671917095",
      appId: "1:962671917095:web:c6914f49cead3743a93602"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    function uploadLogo(team) {
      const fileInput = document.getElementById("file" + team);
      const file = fileInput.files[0];
      if (!file) return;

      const storageRef = storage.ref("logos/logo_" + team + "_" + Date.now());
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          db.ref("logos/" + team).set(url);
          alert("Logo √âquipe " + team + " mis √† jour !");
        });
      });
    }
  </script>
</body>
