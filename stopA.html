<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrivée Équipe A</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 60px;
      padding: 40px 60px;
      background: red;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="stop()">STOP</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUXyiC63cD3Y1zGy9UaPJ5yMEaDPvC5PE",
      authDomain: "chrono-equipe-v2.firebaseapp.com",
      databaseURL: "https://chrono-equipe-v2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chrono-equipe-v2",
      storageBucket: "chrono-equipe-v2.appspot.com",
      messagingSenderId: "962671917095",
      appId: "1:962671917095:web:c6914f49cead3743a93602"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function stop() {
      const now = Date.now();
      db.ref("chronos/A/stoppedAt").set(now)
        .then(() => {
          alert("Arrivée enregistrée pour l'équipe A !");
        })
        .catch((error) => {
          alert("Erreur lors de l'enregistrement : " + error);
        });
    }
  </script>
</body>
</html>
